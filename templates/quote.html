{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
<h1>Quote</h1>
    <form action="/quote" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto"  required name="symbol" placeholder="Symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Quote</button>
    </form>
    <br />
    <br />
    {% if stock %}
        <h3>Price: {{ price }}</h3>
        <h3>Symbol: {{ symbol }}</h3>
    {% endif %}
{% endblock %}
